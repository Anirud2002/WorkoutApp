<ion-card class="ion-no-margin">
  <ion-card-header>
    <ion-card-subtitle>Graph</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div style="display: block;">
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
    </div>
  </ion-card-content>
</ion-card>
