<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="secondary">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Choose exercise</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-padding ion-no-margin">
    <ion-item-group *ngFor="let list of [1,2,3,4,5,6]">
      <ion-item-divider sticky="true">
        Chest
      </ion-item-divider>

      <ion-item *ngFor="let item of [1,2,3,4,5]" button [detail]="false">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Item Thumbnail</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
