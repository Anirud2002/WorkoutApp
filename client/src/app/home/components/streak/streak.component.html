<!-- DATE TIME PICKER (MONTH / YEAR) -->
<ion-item class="ion-no-padding mb-2" lines="none">
  <ion-datetime-button datetime="datetime" slot="start"></ion-datetime-button>
  <ion-popover [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" presentation="month-year" (ionChange)="handleDates($event)"></ion-datetime>
    </ng-template>
  </ion-popover>
</ion-item>

<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="2">
      <div class="h-full flex flex-col justify-between">
        <p class="day font-semibold text-xs">Mon</p>
        <p class="day font-semibold text-xs">Wed</p>
        <p class="day font-semibold text-xs">Fri</p>
        <p class="day font-semibold text-xs">Sun</p>
      </div>
    </ion-col>
    <ion-col size="10">
      <div class="contribution-graph">
        <!-- Generate your grid here using JavaScript -->
        <div class="week-container" *ngFor="let cube of cubes; let i = index">
          <div *ngFor="let unit of cube" [class]="'cube ' + (unit.isActive ? 'active' : '')" (click)="showCubeDetails(unit, $event)"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
